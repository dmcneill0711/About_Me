			<form action="https://formspree.io/f/xeqdkapn" method="POST" class="contact1-form validate-form">
				<span class="contact1-form-title">
					Let's Get In Touch!
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input id="Name" class="input1" type="text" name="name" placeholder="Your Name" />
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input for="Email" id="Email" class="input1" type="email" name="_replyto" placeholder="Your Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<input for="Message" id="Message" rows="5" type="text" class="input1" name="message" placeholder="How Can I Help You?" required="" />
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" type="submit" value="Send">
						<span>
							Send
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
